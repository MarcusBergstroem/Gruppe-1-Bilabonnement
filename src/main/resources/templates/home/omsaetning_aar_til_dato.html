
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omæstning år-til-dato</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/" class="title">Bilabonnement.dk</a>
        </div>
        <div class="navbar-right">
            <button class="logout-button">Log Out</button>
        </div>
    </nav>

    <h1><b>Statistik: Omsætning år-til-dato</b></h1>

    <p>Salg pr. måned i indeværende år, baseret på kontraktens startdato.</p>

    <table class="styled-table">
        <thead>
            <tr>
                <th></th>
                <th>Januar</th>
                <th>Februar</th>
                <th>Marts</th>
                <th>April</th>
                <th>Maj</th>
                <th>Juni</th>
                <th>Juli</th>
                <th>August</th>
                <th>September</th>
                <th>Oktober</th>
                <th>November</th>
                <th>December</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Førstegangsydelser</td>
                <td th:each="initial : ${revenueYearToDate.get(0)}" th:text="${#numbers.formatDecimal(initial, 1, 0)}"></td>
                <td th:text="${#numbers.formatDecimal(revenueYearToDate.get(3).get(0), 1, 0)}"></td>
            </tr>
            </tr>
                <td>Månedlige ydelser</td>
                <td th:each="monthly : ${revenueYearToDate.get(1)}" th:text="${#numbers.formatDecimal(monthly, 1, 0)}"></td>
                <td th:text="${#numbers.formatDecimal(revenueYearToDate.get(3).get(1), 1, 0)}"></td>
            </tr>
            </tr>
                <td>Totale ydelser</td>
                <td th:each="total : ${revenueYearToDate.get(2)}" th:text="${#numbers.formatDecimal(total, 1, 0)}"></td>
                <td th:text="${#numbers.formatDecimal(revenueYearToDate.get(3).get(0) + revenueYearToDate.get(3).get(1), 1, 0)}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
