<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alle salgskontrakter</title>
    <link rel="stylesheet" href="/Styles.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>Statistik: Alle salgskontrakter</h1>

<p>Alle solgte biler og hvem der har købt dem.</p>


<table class="styled-table">
    <thead>
    <tr>
        <th>Kontrakt ID</th>
        <th>Køber</th>
        <th>CVR</th>
        <th>Telefon</th>
        <th>Adresse</th>
        <th>Postnr. og by</th>
        <th>Land</th>

        <th>Vognnummer</th>
        <th>Mærke</th>
        <th>Model</th>
        <th>Udstyrsniveau</th>
        <th>VIN</th>

        <th>Salgsdato</th>
        <th>Leveringsadresse</th>
        <th>Salgspris</th>
        <th>Total kilometer</th>
        <th>Tilvalg</th>
        <th>Leveret af Rochs?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="oneContractDetail : ${salesContracts}">
        <td th:text="${oneContractDetail.contractId}"></td>
        <td th:text="${oneContractDetail.buyer.companyName}"></td>
        <td th:text="${oneContractDetail.buyer.cvr}"></td>
        <td th:text="${oneContractDetail.buyer.phoneNumber}"></td>
        <td th:text="${oneContractDetail.buyer.address}"></td>
        <td th:text="${oneContractDetail.buyer.zipcode} + ' ' + ${oneContractDetail.buyer.city}"></td>
        <td th:text="${oneContractDetail.buyer.country}"></td>

        <td th:text="${oneContractDetail.car.vehicleNumber}"></td>
        <td th:text="${oneContractDetail.car.carBrand}"></td>
        <td th:text="${oneContractDetail.car.carModel}"></td>
        <td th:text="${oneContractDetail.car.equipmentLevel}"></td>
        <td th:text="${oneContractDetail.car.vin}"></td>

        <td th:text="${oneContractDetail.saleDate}"></td>
        <td th:text="${oneContractDetail.deliveryAddress}"></td>
        <td th:text="${#numbers.formatDecimal(oneContractDetail.salePrice, 1, 2)}"></td>
        <td th:text="${oneContractDetail.totalKilometers}"></td>
        <td th:text="${oneContractDetail.options}"></td>
        <td th:text="${oneContractDetail.rochsTransport ? 'Ja' : 'Nej'}"></td>
    </tr>
    </tbody>
</table>
</table>
</body>
</html>
