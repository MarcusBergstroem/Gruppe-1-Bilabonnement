<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Opret en lejer </h1>

<!-- Lejeroplysninger -->
<div class="????">
    <h2>Lejer Information</h2>
    <div class="????">
        <label>Fornavn: <input type="text" name="first_name" placeholder="f.eks Adrian"></label>
    </div>
    <div class="????">
        <label>Efternavn: <input type="text" name="last_name" required placeholder="f.eks. Mortensen"></label>
    </div>
    <div class="????">
        <label>Adresse: <input type="text" name="address" required placeholder="f.eks. Persillehaven"></label>
    </div>
    <div class="????">
        <label>Postnummer: <input type="text" name="postal_code" required placeholder="f.eks. 2730"></label>
    </div>
    <div class="????">
        <label>By: <input type="text" name="city" required placeholder="f.eks. København"></label>
    </div>
    <div class="????">
        <label>Telefonnummer: <input type="tel" name="phone_number" required placeholder="f.eks. +45 xx xx xx xx"></label>
    </div>
    <div class="????">
        <label>CPR-Nummer: <input type="text" name="cpr_number" required placeholder="f.eks. xxxxxx-xxxx"></label>
    </div>
    <div class="????">
        <label>Blacklist: <input type="text" name="blacklist"></label>
    </div>
</div>

<!-- Checkbox for bekræftelse -->
<div class="????">
    <h2>Signature</h2>
    <div class="????">
        <label>
            <input type="checkbox" name="signed" required> Jeg bekræfter hermed
        </label>
    </div>
</div>

<!-- Knapper -->
<div class="????">
    <form action="/" method="POST" onsubmit="return confirm('Rental contract saved! Do you want to proceed?');">
        <button type="submit">Save Rental Contract</button>
    </form>
</div>
</body>
</html>
