
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udlejede Biler</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <a href="/" class="title">Bilabonnement.dk</a>
    </div>
    <div class="navbar-right">
        <button class="logout-button">Log Out</button>
    </div>
</nav>

<h1><b>Udlejede biler</b></h1>

<form method="GET">
    <label>
        Søg efter reg. nr.
        <input type="text" name="regNumber">
    </label>
    <input type="submit" value="Søg">
</form>

<table class="styled-table cursor-pointer">
    <thead>
    <tr>
        <th>Registreringsnummer</th>
        <th>Mærke</th>
        <th>Model</th>
        <th>Afleveringsdato</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rentalContract : ${rentalContracts}" th:data-url="@{'/lejedetaljer?regNumber=' + ${rentalContract.registrationNumber}}" th:onclick="|window.location.href=this.dataset.url|">
        <td th:text="${rentalContract.registrationNumber}"></td>
        <td th:text="${rentalContract.rentalCar.carBrand}"></td>
        <td th:text="${rentalContract.rentalCar.carModel}"></td>
        <td th:text="${rentalContract.returnDate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
