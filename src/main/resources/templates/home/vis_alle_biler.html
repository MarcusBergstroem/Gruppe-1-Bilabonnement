<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis alle biler</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <a href="/" class="title">Bilabonnement.dk</a>
    </div>
    <div class="navbar-right">
        <button class="logout-button">Log Out</button>
    </div>
</nav>

<h1>Statistik: Alle biler</h1>

<table class="styled-table">
    <thead>
    <tr>
        <th>Vognnummer</th>
        <th>MÃ¦rke</th>
        <th>Model</th>
        <th>Udstyrsniveau</th>
        <th>Stelnr.</th>
        <th>Returneringsdato</th>
        <th>Bilstatus</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="oneCarDetail : ${allCarDetails}">
        <td th:text="${oneCarDetail.vehicleNumber}"></td>
        <td th:text="${oneCarDetail.carBrand}"></td>
        <td th:text="${oneCarDetail.carModel}"></td>
        <td th:text="${oneCarDetail.equipmentLevel}"></td>
        <td th:text="${oneCarDetail.vin}"></td>
        <td th:text="${oneCarDetail.returnDate}"></td>
        <td th:text="${oneCarDetail.rentalStatus}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
