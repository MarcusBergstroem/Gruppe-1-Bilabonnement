
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/Styles.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1><b>Statistik: Dashboard</b></h1>

<div class="revenue-container">
    <p>Gennemsnitlig salgstid for solgte biler</p>
    <p><strong th:text="${#numbers.formatDecimal(avgSalesTime, 1, 0)} + ' dage'"></strong></p>
</div>


<table class="styled-table">
    <thead>
    <tr>
        <th>Vognnr.</th>
        <th>Dato retur</th>
        <th>Salgsdato</th>
        <th>Salgstid</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${soldCarsDates}">
        <td th:text="${car[0]}"></td>
        <td th:text="${car[1]}"></td>
        <td th:text="${car[2]}"></td>
        <td th:text="${car[3]}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
