<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Bil</title>
    <link rel="stylesheet" href="/Styles.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1 class="page-title">Opret en bil</h1>

<form action="/opret_bil" method="post" class="create-form">
    <h2>Bil Information</h2>

    <div class="form-group">
        <label for="carBrand">Bilmærke:</label>
        <input type="text" id="carBrand" name="carBrand" required placeholder="f.eks. Honda">

        <label for="carModel">Bilmodel:</label>
        <input type="text" id="carModel" name="carModel" required placeholder="f.eks. Civic">

        <label for="equipmentLevel">Udstyrsniveau:</label>
        <input type="text" id="equipmentLevel" name="equipmentLevel" placeholder="f.eks. Standard">

        <label for="vin">VIN:</label>
        <input type="text" id="vin" name="vin" required placeholder="f.eks. H283HCS231H8JX2G">
    </div>

    <div class="multiple-button-container">
        <button class="save-button" type="submit" onclick="return confirm('Er du sikker på at du vil gemme bilen?');">Gem Bilen</button>
    </div>
</form>

</body>
</html>
