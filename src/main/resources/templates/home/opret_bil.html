<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Bil</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="navbar-left">
        <a href="/" class="title">Bilabonnement.dk</a>
    </div>
    <div class="navbar-right">
        <button class="logout-button">Log Out</button>
    </div>
</nav>

<!-- Overskrift -->
<h1 class="page-title">Opret en bil</h1>

<!-- Biloplysninger Form -->
<form action="/opret_bil" method="post" class="create-form">
    <h2>Bil Information</h2>

    <!-- Hver gruppe har "form-group"-klassen -->
    <div class="form-group">
        <label>Bilmærke:</label>
        <input type="text" name="carBrand" required placeholder="f.eks. Honda">
    </div>
    <div class="form-group">
        <label>Bilmodel:</label>
        <input type="text" name="carModel" required placeholder="f.eks. Civic">
    </div>
    <div class="form-group">
        <label>Udstyrsniveau:</label>
        <input type="text" name="equipmentLevel" placeholder="f.eks. Standard">
    </div>
    <div class="form-group">
        <label>VIN:</label>
        <input type="text" name="vin" required placeholder="f.eks. H283HCS231H8JX2G">
    </div>

    <!-- Bekræftelse -->
    <div class="signature">
        <h2>Signature</h2>
        <div class="form-group">
            <label>
                <input type="checkbox" name="signed" required> Jeg bekræfter hermed
            </label>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="button-container">
        <button type="submit" onclick="return confirm('Er du sikker på at du vil gemme bilen?');">Gem Bilen</button>
    </div>
</form>

</body>
</html>
