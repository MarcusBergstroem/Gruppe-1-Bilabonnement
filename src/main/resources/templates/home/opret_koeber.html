<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret Køber</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <a href="/" class="title">Bilabonnement.dk</a>
    </div>
    <div class="navbar-right">
        <button class="logout-button">Log ud</button>
    </div>
</nav>

<h1 class="page-title">Opret Køber</h1>

<form action="/opret_koeber" method="post" class="create-form">
    <h2>Køberoplysninger</h2>
    <div class="form-group">
        <label for="companyName">Firmanavn:</label>
        <input type="text" id="companyName" name="companyName" required placeholder="f.eks. Bilfirma ApS">
    </div>
    <div class="form-group">
        <label for="cvr">CVR-nr:</label>
        <input type="text" id="cvr" name="cvr" placeholder="f.eks. 12345678">
    </div>
    <div class="form-group">
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required placeholder="f.eks. Hovedvejen 123">
    </div>
    <div class="form-group">
        <label for="city">By:</label>
        <input type="text" id="city" name="city" required placeholder="f.eks. København">
    </div>
    <div class="form-group">
        <label for="zipcode">Postnummer:</label>
        <input type="text" id="zipcode" name="zipcode" required placeholder="f.eks. 2100">
    </div>
    <div class="form-group">
        <label for="country">Land:</label>
        <input type="text" id="country" name="country" required placeholder="f.eks. Danmark">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Telefonnummer:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="f.eks. 12345678">
    </div>

    <div class="multiple-button-container">
        <button class="save-button" type="submit" onclick="return confirm('Er du sikker på at du vil gemme bilen?');">Gem Bilen</button>
    </div>
</form>

</body>
</html>
