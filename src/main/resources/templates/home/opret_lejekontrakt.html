<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret Lejekontrakt</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <a href="/" class="title">Bilabonnement.dk</a>
    </div>

    <div class="navbar-right">
        <button class="logout-button">Log ud</button>
    </div>
</nav>

<h1>Opret lejekontrakt</h1>

<form action="/opret_lejekontrakt" method="post" class="create-form">
    <!-- Lejer Dropdown -->
    <div class="form-group">
        <label for="lejer">Vælg lejer:</label>
        <select id="lejer" name="lejer">
            <option value="" disabled selected>-- Vælg en lejer --</option>
            <option value="1">Lejer 1</option>
            <option value="2">Lejer 2</option>
            <option value="3">Lejer 3</option>
        </select>
    </div>

    <!-- Bil Dropdown -->
    <div class="form-group">
        <label for="bil">Vælg bil:</label>
        <select id="bil" name="bil">
            <option value="" disabled selected>-- Vælg en bil --</option>
            <option value="audi">Audi A4</option>
            <option value="bmw">BMW 320</option>
            <option value="tesla">Tesla Model 3</option>
        </select>
    </div>

    <!-- Lejevilkår -->
    <h2>Lejevilkår</h2>
    <div class="form-group">
        <label for="pickup_date">Afhentningsdato:</label>
        <input type="date" id="pickup_date" name="pickup_date" required>
    </div>
    <div class="form-group">
        <label for="return_date">Retur Dato:</label>
        <input type="date" id="return_date" name="return_date" required>
    </div>
    <div class="form-group">
        <label for="pickup_location">Afhentningssted:</label>
        <input type="text" id="pickup_location" name="pickup_location" required placeholder="f.eks. ">
    </div>
    <div class="form-group">
        <label for="return_location">Retursted:</label>
        <input type="text" id="return_location" name="return_location" required placeholder="f.eks. ">
    </div>
    <div class="form-group">
        <label for="first_payment">Første Betaling:</label>
        <input type="number" id="first_payment" name="first_payment" required placeholder="f.eks. '30.000',-">
    </div>
    <div class="form-group">
        <label for="monthly_payment">Månedlig Betaling:</label>
        <input type="number" id="monthly_payment" name="monthly_payment" required placeholder="f.eks. '2.948',-">
    </div>
    <div class="form-group">
        <label for="total_kilometers">Samlede Kilometer:</label>
        <input type="number" id="total_kilometers" name="total_kilometers" required placeholder="f.eks. '5000 - 10000' Kilometer">
    </div>
    <div class="form-group">
        <label for="price_per_km">Pris pr. Ekstra Kilometer:</label>
        <input type="number" id="price_per_km" name="price_per_km" required placeholder="f.eks. '250' eller '500'">
    </div>
    <div class="form-group">
        <label for="add_ons">Tilføjelser (Fri Tekst):</label>
        <textarea id="add_ons" name="add_ons"></textarea>
    </div>

    <!-- Bekræftelse -->
    <div class="signature">
        <h2>Signatur</h2>
        <div class="form-group">
            <label>
                <input type="checkbox" name="signed" required> Jeg bekræfter hermed
            </label>
        </div>
    </div>

    <!-- Knapper -->
    <div class="button-container">
        <button type="submit" onclick="return confirm('Er du sikker på at du vil gemme?');">Gem Lejekontrakten</button>
        <button type="button" onclick="alert('Lejekontrakt er sendt til kunde');">Send lejekontrakt til kunde</button>
    </div>
</form>

</body>
</html>
