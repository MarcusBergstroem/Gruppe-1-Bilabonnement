<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rental Contract</title>
    <link rel="stylesheet" href="/???.css">
</head>
<body>
<h1>Create Rental Contract</h1>

<!-- Lejeroplysninger -->
<div class="????">
    <h2>Renter Information</h2>
    <div class="????">
        <label>First Name: <input type="text" name="first_name" placeholder="Enter your full name"></label>
    </div>
    <div class="????">
        <label>Last Name: <input type="text" name="last_name" required placeholder="Enter your last name"></label>
    </div>
    <div class="????">
        <label>Address: <input type="text" name="address" required placeholder="Enter your address"></label>
    </div>
    <div class="????">
        <label>Postal Code: <input type="text" name="postal_code" required placeholder="Enter your postal code"></label>
    </div>
    <div class="????">
        <label>City: <input type="text" name="city" required placeholder="Enter the name of your city"></label>
    </div>
    <div class="????">
        <label>Phone Number: <input type="tel" name="phone_number" required placeholder="Enter your phonenumber"></label>
    </div>
    <div class="????">
        <label>CPR Number: <input type="text" name="cpr_number" required placeholder="Enter your cpr"></label>
    </div>
    <div class="????">
        <label>Blacklist: <input type="text" name="blacklist"></label>
    </div>
</div>

<!-- Biloplysninger-->
<div class="????">
    <h2>Car Information</h2>
    <div class="????">
        <label>Car Brand: <input type="text" name="car_brand" required placeholder="Enter the car brand"></label>
    </div>
    <div class="????">
        <label>Car Model: <input type="text" name="car_model" required placeholder="Enter the car model"></label>
    </div>
    <div class="????">
        <label>Equipment Level: <input type="text" name="equipment_level" ></label>
    </div>
    <div class="????">
        <label>Vehicle Number: <input type="text" name="vehicle_number" required placeholder="Enter vehicle number"></label>
    </div>
    <div class="????">
        <label>VIN: <input type="text" name="vin" required placeholder="Enter VIN-number"></label>
    </div>
    <div class="????">
        <label>Registration Number: <input type="text" name="registration_number" required placeholder="Enter the registration number"></label>
    </div>
</div>

<!-- Lejevilkår  -->
<div class="section rental-terms">
    <h2>Rental Terms</h2>
    <div class="????">
        <label>Pickup Date: <input type="date" name="pickup_date" required placeholder="Enter pickup date"></label>
    </div>
    <div class="????">
        <label>Return Date: <input type="date" name="return_date" required placeholder="Enter return date"></label>
    </div>
    <div class="????">
        <label>Pickup Location: <input type="text" name="pickup_location" required placeholder="Enter pickup location"></label>
    </div>
    <div class="????">
        <label>Return Location: <input type="text" name="return_location" required placeholder="Enter return location"></label>
    </div>
    <div class="????">
        <label>First Payment: <input type="number" name="first_payment" required placeholder="Enter the first payment amount"></label>
    </div>
    <div class="????">
        <label>Monthly Payment: <input type="number" name="monthly_payment" required placeholder="Enter the monthly payment"></label>
    </div>
    <div class="????">
        <label>Total Kilometers: <input type="number" name="total_kilometers" required placeholder="Enter the total kilometers"></label>
    </div>
    <div class="????">
        <label>Price per Excess Kilometer: <input type="number" name="price_per_km" required placeholder="Enter the price for each excessed driven kilometer"></label>
    </div>
    <div class="????">
        <label>Add-ons (Free Text): <textarea name="add_ons"></textarea></label>
    </div>
</div>

<!-- Checkbox for bekræftelse -->
<div class="????">
    <h2>Signature</h2>
    <div class="????">
        <label>
            <input type="checkbox" name="signed" required> I hereby sign
        </label>
    </div>
</div>

<!-- Knapper -->
<div class="????">
    <form action="/" method="GET" onsubmit="return confirm('Rental contract saved! Do you want to proceed?');">
        <button type="submit">Save Rental Contract</button>
    </form>
    <button type="submit">Send Rental Contract to Customer</button>
</div>
</body>
</html>
